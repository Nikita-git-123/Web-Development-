<!DOCTYPE html>
<html>
    <head>
        <title> Text Formatting Tags</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p><b> Lorem ipsum dolor sit amet.</b></p>
        <p> Variable is a <strong> named memory.</strong></p>
        <p><i><b>Lorem ipsum dolor sit amet.</b></i></p>
        <p> Variable is a <em><b>named memory.</b></em></p>
        <p> Variable is a <u>named memory.</u></p>
        <p><del>Variable</del> is a named memory.</p>
        <p><mark style="background-color: rgb(143, 221, 143);"> Lorem ipsum dolor sit amet.</mark></p>
        <p> Varible is a named </p><ins> memory</ins>
    </body>
</html>
