<!DOCTYPE html>
<html>
    <head>
        <title> Meter Tag </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1> Meter Tag Decription </h1>
        <label for="disk"> Disk C : </label>
        <meter id="disk c" value="22" min="0" max="100"> </meter>
        <label for="disk"> Disk D : </label>
        <meter id="disk d" value="89" min="1" max="100"> 89 out of 100 </meter>
    </body>
</html>
