    <body>
        <h1> Text Formatting Tags </h1>
        <p> Here are some shortcuts : </p> <br>
        To Print : <kbd> ctrl </kbd> + <kbd> P </kbd> <br>
        To Select : <kbd> ctrl </kbd> + <kbd> A </kbd> <br>
        To Copy : <kbd> ctrl </kbd> + <kbd> C </kbd> <br>
        To Paste : <kbd> ctrl </kbd> + <kbd> V </kbd> <br>
    </body>
