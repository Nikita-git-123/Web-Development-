        <h1> HTML Entities</h1>

        <h2> Greater Than symbol representation : &gt; </h2>

        <h2> The Ampersand symbol : &amp; </h2>

        <h2> Pound symbol : &pound; </h2>
        <h2> Yen symbol : &yen; </h2>
        <hr> 
        <hr> 
        <h2> Less Than : &#60; </h2>
