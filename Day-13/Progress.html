<!DOCTYPE html>
<html>
    <head>
        <title> Progress Tag </title>  
        <meta charset="UTF-8">
    </head>
    <body> 
        <h1> Progress Tag </h1>
        <h1> Downloading a file </h1>
        <label for="file"> Whatsapp Updating : </label>
        <progress id="file" value="50" max="100"> 50% </progress>
    </body>
</html>
